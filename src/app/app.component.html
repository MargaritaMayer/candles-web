<tui-root>
    <ng-container *tuiLet="isLoading | async as isLoad">
      <!-- <app-loader [hidden]="!isLoad" class="loader"></app-loader> -->
      <div [hidden]="!isLoad" class="loader">
        <div  class="lds-ring" ><div></div><div></div><div></div><div></div></div>
      </div>

<div [hidden]="isLoad" class="content">
    <header class="header">
        <div class="header__info">
            <p class="header__text">БЕСПЛАТНАЯ ДОСТАВКА ДО ПУНКТА ВЫДАЧИ ОТ 7000 РУБ. | ВСЕ СВЕЧИ ИЗГОТАВЛИВАЕМ НА ЗАКАЗ ЗА 3 — 4 РАБОЧИХ ДНЯ</p>
        </div>
        <div class="header__menu menu" *tuiLet="loginText | async as logText">

            <ul class="menu__part menu__left">
                <li class="menu__left-item">
                    <a class='link' routerLink="/shop">Магазин</a>
                </li>
                <li class="menu__left-item">
                    <a class='link' routerLink="/cart">Корзина </a>
                </li>
                <li class="menu__left-item">
                    <a class='link' routerLink="/about">О нас</a>
                </li>
                <li class="menu__left-item" [hidden]="logText==='Войти'">
                    <a class='link' routerLink="/favorites" >Избранное</a>
                </li>
            </ul>
            <a class='menu__logo logo link' routerLink="/home">THE CANDLES</a>
            <ul class="menu__part menu__right">
                <li class="menu__left-item">
                    <a class='link' routerLink="/faq">FAQ</a>
                </li>
                <li class="menu__left-item">
                    <a class='link' routerLink="/contacts">Контакты</a>
                </li>

                <li class="menu__left-item" [hidden]="logText==='Войти'">
                    <a class='link' routerLink="/account">Аккаунт</a>
                </li>

                <li class="menu__left-item">
                    <a id="login" class='link'>{{logText}}</a>
                </li>
            </ul>
        </div>

    </header>



    <router-outlet></router-outlet>

    <app-footer></app-footer>

</div>
</ng-container>

</tui-root>
