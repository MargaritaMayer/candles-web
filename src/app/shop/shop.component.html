<app-route [name]="'Свечи'"></app-route>

<div [hidden]='candles!==null' class="loader">
    <div  class="lds-ring" ><div></div><div></div><div></div><div></div></div>
</div>
<div class="shop" [hidden]='candles===null'>
    <div class="filter">
        <div class="tui-space_bottom-2">
            <form [formGroup]="form">
                <div>
                    
                    <tui-toggle
                    (click)="showAvailableCandles()"
                    formControlName="isShowAvailableCandles"
                    size="l"
                    class="tui-space_left-1"
                    [showIcons]="true"
                    ></tui-toggle>
                    <span class="toggle__text">В наличии</span>
                </div>
            </form>

            
        </div>
        <div (click)="popularCandle()">
            <input type="radio" id="huey" name="drone" value="huey"
                    checked>
            <label for="huey">По популярности</label>
        </div>

        <div (click)="lowPriceCandle()">
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">По возрастанию цены</label>
        </div>

        <div (click)="highPriceCandle()">
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">По убыванию цены</label>
        </div>
        <form class="b-form form__select" [formGroup]="secondForm" >
     
            <tui-select
            tuiTextfieldSize="s"
            [formControlName]="'choose'"
            class="searchForm__year"
            [readOnly]="true"
          >
            <tui-data-list-wrapper
              *tuiDataList
              [items]="items"
            ></tui-data-list-wrapper>
          </tui-select>
        </form>
        
        
        
        
    </div>
     <div class="container link" [hidden]="isShowAvailable | async">
        <div class="shop-flex" [hidden]="!isShowCandles">        
            <app-shop-item class="app-shop-item"
                *ngFor="let c of candles" 
                [candle]="c"
                (clickAddCartItem) = "addCartItem($event)"  
            ></app-shop-item>
        </div>
    </div>  

    <div class="container link" [hidden]="!(isShowAvailable | async)">
        <div class="shop-flex" [hidden]="!isShowCandles">        
            <app-shop-item class="app-shop-item"
                *ngFor="let c of candlesAvailable" 
                [candle]="c"
                (clickAddCartItem) = "addCartItem($event)"  
            ></app-shop-item>
        </div>
    </div>  
</div>
